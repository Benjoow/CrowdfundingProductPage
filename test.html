<html lang="fr">
<head>

  <title>Test de l'input radio</title>
</head>
<body>

  <form>
    <label for="number">Veuillez entrer un nombre</label>
    <input type="number" min="40" max="50" id="number" required>
    <button type="submit">Valider</button>
  </form>

  <div>
    <div>
      <input type="radio" id="test" name="test">
      <label for="test">Test</label>
    </div>
    <div>
      <input type="radio" id="test2" name="test">
      <label for="test2">Test2</label>
    </div>
    <div>
      <input type="radio" id="test3" name="test">
      <label for="test3">Test3</label>
    </div>
  </div>
</body>
</html>
